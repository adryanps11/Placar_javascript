<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Placar</title>
</head>

<body>
    <div class="placar">
        <div class="timeA metade">
            <span id="nomeTimeA">TIME A</span>
        </div>
        <div class="timeB metade">
            <span id="nomeTimeB">TIME B</span>
        </div>

        <div class="content">
            <div id="pontuacaoA" class="score-a metade">25</div>
            <div id="pontuacaoB" class="score-b metade">23</div>
        </div>

        <span class="btA">
            <button id="adicionarA"><img src="btn_adicionar.png" class="btn_adc" /></button>
            <button id="subtrairA"><img src="btn_menos.png" class="btn_sub" /></button>
        </span>

        <span class="btB">
            <button id="adicionarB"><img src="btn_adicionar.png" class="btn_adc" /></button>
            <button id="subtrairB"><img src="btn_menos.png" class="btn_sub" /></button>
        </span>

        <div class="sets-group">
            <div id="setA" class="set-a metade">0</div>
            <div id="setB" class="set-b metade">0</div>
        </div>
    </div>

    <div id="marca">
        <img src="./extendida-azulpet&rosa.png" alt="marca cubos academy">
    </div>
</body>
<script src="script.js">


</script>

</html>
